<!doctype html>

<html class="light" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thẻ kết quả dịch vụ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2b6cee',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: { DEFAULT: '0.25rem', lg: '0.5rem', xl: '0.75rem', full: '9999px' },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4"
  >
    <!-- Main Card Container -->
    <div
      class="w-full max-w-[800px] bg-white dark:bg-[#1e293b] rounded-xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-700 overflow-hidden font-display"
    >
      <!-- Header Section -->
      <div class="px-6 py-5 flex items-center justify-between bg-white dark:bg-[#1e293b]">
        <div class="flex items-center gap-3">
          <div
            class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary"
          >
            <span class="material-symbols-outlined text-2xl">local_pizza</span>
          </div>
          <div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white leading-tight">Pizza</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">Thứ 6, 24/05/2024</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Tổng tiền</p>
          <p class="text-xl font-bold text-gray-900 dark:text-white">$120.00</p>
        </div>
      </div>
      <!-- Divider -->
      <div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
      <!-- Participants List -->
      <div class="flex flex-col p-2">
        <!-- Participant 1: An (Blue - Positive) -->
        <div
          class="group flex flex-col sm:flex-row sm:items-center justify-between gap-4 p-4 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors duration-200"
        >
          <div class="flex items-center gap-4">
            <div
              class="flex items-center justify-center rounded-full bg-blue-50 dark:bg-blue-900/20 shrink-0 size-10 text-primary"
            >
              <span class="material-symbols-outlined">attach_money</span>
            </div>
            <div class="flex flex-col">
              <p class="text-gray-900 dark:text-white text-base font-semibold">An</p>
              <p class="text-gray-500 dark:text-gray-400 text-sm">
                Trả: <span class="font-medium text-gray-700 dark:text-gray-300">$80</span> | Phải
                trả: <span class="font-medium text-gray-700 dark:text-gray-300">$40</span>
              </p>
            </div>
          </div>
          <div class="pl-14 sm:pl-0 text-left sm:text-right">
            <span
              class="inline-flex items-center gap-1 text-primary font-medium bg-blue-50 dark:bg-blue-900/30 px-3 py-1 rounded-full text-sm"
            >
              <span class="material-symbols-outlined text-[16px]">arrow_forward</span>
              Được hoàn $40
            </span>
          </div>
        </div>
        <!-- Participant 2: Bình (Green - Balanced) -->
        <div
          class="group flex flex-col sm:flex-row sm:items-center justify-between gap-4 p-4 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors duration-200"
        >
          <div class="flex items-center gap-4">
            <div
              class="flex items-center justify-center rounded-full bg-emerald-50 dark:bg-emerald-900/20 shrink-0 size-10 text-emerald-600 dark:text-emerald-400"
            >
              <span class="material-symbols-outlined">check_circle</span>
            </div>
            <div class="flex flex-col">
              <p class="text-gray-900 dark:text-white text-base font-semibold">Bình</p>
              <p class="text-gray-500 dark:text-gray-400 text-sm">
                Trả: <span class="font-medium text-gray-700 dark:text-gray-300">$40</span> | Phải
                trả: <span class="font-medium text-gray-700 dark:text-gray-300">$40</span>
              </p>
            </div>
          </div>
          <div class="pl-14 sm:pl-0 text-left sm:text-right">
            <span
              class="inline-flex items-center gap-1 text-emerald-600 dark:text-emerald-400 font-medium bg-emerald-50 dark:bg-emerald-900/30 px-3 py-1 rounded-full text-sm"
            >
              <span class="material-symbols-outlined text-[16px]">check</span>
              Cân bằng
            </span>
          </div>
        </div>
        <!-- Participant 3: Chi (Orange - Debt) -->
        <div
          class="group flex flex-col sm:flex-row sm:items-center justify-between gap-4 p-4 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors duration-200"
        >
          <div class="flex items-center gap-4">
            <div
              class="flex items-center justify-center rounded-full bg-orange-50 dark:bg-orange-900/20 shrink-0 size-10 text-orange-500 dark:text-orange-400"
            >
              <span class="material-symbols-outlined">warning</span>
            </div>
            <div class="flex flex-col">
              <p class="text-gray-900 dark:text-white text-base font-semibold">Chi</p>
              <p class="text-gray-500 dark:text-gray-400 text-sm">
                Trả: <span class="font-medium text-gray-700 dark:text-gray-300">$0</span> | Phải
                trả: <span class="font-medium text-gray-700 dark:text-gray-300">$40</span>
              </p>
            </div>
          </div>
          <div class="pl-14 sm:pl-0 text-left sm:text-right">
            <span
              class="inline-flex items-center gap-1 text-orange-600 dark:text-orange-400 font-medium bg-orange-50 dark:bg-orange-900/30 px-3 py-1 rounded-full text-sm"
            >
              <span class="material-symbols-outlined text-[16px]">arrow_forward</span>
              Nợ $40
            </span>
          </div>
        </div>
      </div>
      <!-- Divider -->
      <div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
      <!-- Footer Actions -->
      <div
        class="flex flex-col sm:flex-row items-center justify-between px-6 py-4 bg-gray-50 dark:bg-[#1e293b]/50 gap-4"
      >
        <!-- Collapse Button -->
        <button
          class="w-full sm:w-auto flex items-center justify-center gap-2 text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors text-sm font-medium py-2 px-3 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/10 group"
        >
          Thu gọn
          <span
            class="material-symbols-outlined text-lg transition-transform group-hover:-translate-y-0.5"
            >expand_less</span
          >
        </button>
        <!-- Right Actions -->
        <div class="flex items-center gap-3 w-full sm:w-auto justify-end">
          <button
            class="flex-1 sm:flex-none flex items-center justify-center gap-2 text-gray-600 hover:text-primary dark:text-gray-300 dark:hover:text-white transition-colors text-sm font-medium border border-gray-200 dark:border-gray-600 hover:border-primary dark:hover:border-primary bg-white dark:bg-transparent py-2 px-4 rounded-lg shadow-sm"
          >
            <span class="material-symbols-outlined text-[18px]">edit</span>
            Sửa
          </button>
          <button
            class="flex-1 sm:flex-none flex items-center justify-center gap-2 text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors text-sm font-medium hover:bg-red-50 dark:hover:bg-red-900/20 py-2 px-4 rounded-lg"
          >
            <span class="material-symbols-outlined text-[18px]">delete</span>
            Xóa
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

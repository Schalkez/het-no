<!doctype html>
<html class="light" lang="vi">

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fdfbf7;
      }
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 1,
          'wght' 500,
          'GRAD' 0,
          'opsz' 24;
      }
      .scribble-underline {
        position: relative;
        display: inline-block;
      }
      .scribble-underline::after {
        content: '';
        position: absolute;
        left: -5%;
        bottom: -8px;
        width: 110%;
        height: 12px;
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuAzpz5bEmaDG1BmOQisIMWR3XtqKR7ny4yqpJk4X0t0-W5PtYn4xCBtaff_sFcMiG5MNLpeP0rcUblzPgEA-wUZPPzVBCO5331BY-R8ObvwT4-ACAfMTlg4izTndhaPezHEDyH2opeUtSeLwPBV4EmqC4XNZ3YNYrw4z50vq07xXvcvUlXHsn9ZHzPgA-ZltAFSzvihB74UAiw7nUnTS8boeQfCiT7UsMhIaFOLZz3GzX2MdXe8mKrazRxu7Alsjt1XM9q5T3FPxNI);
        background-size: 20px 6px;
        background-repeat: repeat-x;
        z-index: -1;
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </head>
  <body
    class="bg-cream text-text-main overflow-x-hidden selection:bg-accent/30 selection:text-primary min-h-screen flex flex-col relative"
  >
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
      <div
        class="absolute top-10 left-10 w-72 h-72 bg-secondary/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"
      ></div>
      <div
        class="absolute top-10 right-10 w-72 h-72 bg-primary/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-32 left-1/2 w-96 h-96 bg-accent/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"
      ></div>
      <div class="absolute inset-0 bg-paper-texture opacity-50"></div>
    </div>
    <header
      class="w-full p-6 flex justify-between items-center relative z-10 md:absolute md:top-0 md:left-0 md:bg-transparent"
    >
      <a class="flex items-center gap-2 group" href="#">
        <span
          class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors"
          >arrow_back</span
        >
        <span class="font-bold text-slate-500 group-hover:text-primary transition-colors"
          >Trang chủ</span
        >
      </a>
    </header>
    <main class="flex-1 flex items-center justify-center p-4 relative z-10">
      <div class="w-full max-w-md flex flex-col gap-6">
        <div class="flex flex-col items-center gap-3 animate-fade-in-up">
          <div
            class="size-14 bg-accent rounded-full border-2 border-black flex items-center justify-center text-black shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] transform -rotate-3 hover:rotate-0 transition-transform duration-300"
          >
            <span class="material-symbols-outlined !text-[30px]">account_balance_wallet</span>
          </div>
          <h2 class="text-text-main text-2xl font-bold tracking-tight font-hand">SplitMoney</h2>
        </div>
        <div
          class="bg-white rounded-[2rem] shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] border border-slate-100 p-8 md:p-10 relative overflow-hidden"
        >
          <div class="absolute -top-6 -right-6 w-20 h-20 bg-accent/20 rounded-full blur-xl"></div>
          <div class="relative z-10">
            <h1 class="text-2xl md:text-3xl font-extrabold text-center text-slate-800 mb-2">
              Đăng nhập vào <br />
              <span class="text-primary scrib-highlight relative">Chia Tiền</span>
            </h1>
            <p class="text-center text-slate-500 text-sm mb-8 font-medium">
              Chào mừng bạn quay trở lại!
            </p>
            <form class="space-y-5">
              <div class="space-y-1.5">
                <label class="block text-sm font-bold text-slate-700 ml-1" for="email">Email</label>
                <div class="relative group">
                  <input
                    class="block w-full px-5 py-3.5 rounded-2xl border-2 border-slate-200 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-primary focus:bg-white focus:ring-0 transition-all duration-200 font-medium group-hover:border-slate-300"
                    id="email"
                    placeholder="vidu@email.com"
                    type="email"
                  />
                  <span
                    class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none group-focus-within:text-primary transition-colors"
                    >mail</span
                  >
                </div>
              </div>
              <div class="space-y-1.5">
                <div class="flex justify-between items-center ml-1">
                  <label class="block text-sm font-bold text-slate-700" for="password"
                    >Mật khẩu</label
                  >
                  <a
                    class="text-xs font-bold text-primary hover:text-primary-soft transition-colors"
                    href="#"
                    >Quên mật khẩu?</a
                  >
                </div>
                <div class="relative group">
                  <input
                    class="block w-full px-5 py-3.5 rounded-2xl border-2 border-slate-200 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-primary focus:bg-white focus:ring-0 transition-all duration-200 font-medium group-hover:border-slate-300"
                    id="password"
                    placeholder="••••••••"
                    type="password"
                  />
                  <span
                    class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none group-focus-within:text-primary transition-colors"
                    >lock</span
                  >
                </div>
              </div>
              <button
                class="w-full h-14 mt-2 flex items-center justify-center rounded-2xl bg-gradient-to-r from-primary to-[#8e7ef0] hover:to-primary text-white text-lg font-bold border-2 border-transparent shadow-[0_8px_20px_-6px_rgba(108,92,231,0.5)] hover:shadow-[0_12px_24px_-8px_rgba(108,92,231,0.6)] transform hover:-translate-y-0.5 transition-all duration-300 relative overflow-hidden group"
                type="submit"
              >
                <span class="relative z-10 flex items-center gap-2">
                  Đăng nhập
                  <span
                    class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform"
                    >arrow_forward</span
                  >
                </span>
              </button>
            </form>
            <div class="relative flex py-6 items-center">
              <div class="flex-grow border-t-2 border-slate-100"></div>
              <span
                class="flex-shrink-0 mx-4 text-slate-400 text-sm font-bold font-hand tracking-wider"
                >hoặc</span
              >
              <div class="flex-grow border-t-2 border-slate-100"></div>
            </div>
            <button
              class="w-full h-14 flex items-center justify-center gap-3 rounded-2xl bg-white text-slate-700 font-bold border-2 border-slate-200 hover:border-slate-800 hover:bg-slate-50 transition-all duration-300 group"
              type="button"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                ></path>
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                ></path>
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z"
                  fill="#FBBC05"
                ></path>
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                ></path>
              </svg>
              Tiếp tục với Google
            </button>
            <div class="mt-8 text-center">
              <p class="text-slate-600 font-medium text-sm">
                Chưa có tài khoản?
                <a
                  class="text-primary font-bold hover:text-primary-soft underline decoration-wavy decoration-accent underline-offset-4 ml-1 transition-all"
                  href="#"
                  >Đăng ký ngay</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a
            class="text-xs text-slate-400 font-semibold hover:text-primary transition-colors"
            href="#"
            >Điều khoản dịch vụ</a
          >
          <span class="text-slate-300 mx-2">•</span>
          <a
            class="text-xs text-slate-400 font-semibold hover:text-primary transition-colors"
            href="#"
            >Chính sách bảo mật</a
          >
        </div>
      </div>
    </main>
  </body>
</html>

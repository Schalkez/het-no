<!doctype html>

<html class="light" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Payer Input Card</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2b6cee',
              'background-light': '#f6f6f8',
              'background-dark': '#101622',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              '2xl': '1rem',
              full: '9999px',
            },
          },
        },
      }
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 min-h-screen flex flex-col"
  >
    <div class="flex-grow flex items-center justify-center p-6">
      <!-- Main Card -->
      <div
        class="w-full max-w-[480px] bg-white dark:bg-slate-800 rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.08)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.4)] overflow-hidden flex flex-col"
      >
        <!-- Header Section -->
        <div class="px-8 pt-10 pb-6 flex flex-col items-center text-center">
          <!-- Expense Badge -->
          <div
            class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-300 text-sm font-semibold mb-4 border border-orange-200 dark:border-orange-800/50"
          >
            <span class="material-symbols-outlined text-[18px]">local_pizza</span>
            <span>Pizza $120</span>
          </div>
          <!-- Title -->
          <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">
            Ai trả tiền?
          </h1>
          <p class="text-slate-500 dark:text-slate-400 text-sm">
            Nhập số tiền mỗi người đã thanh toán
          </p>
        </div>
        <!-- Form Section -->
        <div class="px-8 flex flex-col gap-5">
          <!-- Input Row 1: An (Focused State) -->
          <div class="group">
            <label
              class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1"
              for="input-an"
            >
              An
            </label>
            <div class="relative flex items-center">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="text-primary font-semibold text-lg">$</span>
              </div>
              <input
                autofocus=""
                class="block w-full rounded-xl border-primary bg-white dark:bg-slate-900 py-3.5 pl-9 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-lg font-semibold shadow-sm transition-all"
                id="input-an"
                placeholder="0"
                type="number"
                value="80"
              />
              <!-- Avatar / Icon on the right -->
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <div
                  class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center text-primary"
                >
                  <span class="font-bold text-xs">A</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Input Row 2: Bình (Default State) -->
          <div class="group">
            <label
              class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1"
              for="input-binh"
            >
              Bình
            </label>
            <div class="relative flex items-center">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="text-slate-400 font-semibold text-lg">$</span>
              </div>
              <input
                class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-900 py-3.5 pl-9 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-lg font-semibold shadow-sm transition-all"
                id="input-binh"
                placeholder="0"
                type="number"
                value="40"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <div
                  class="h-8 w-8 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-500 dark:text-slate-300"
                >
                  <span class="font-bold text-xs">B</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Input Row 3: Chi (Default State) -->
          <div class="group">
            <label
              class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 ml-1"
              for="input-chi"
            >
              Chi
            </label>
            <div class="relative flex items-center">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="text-slate-400 font-semibold text-lg">$</span>
              </div>
              <input
                class="block w-full rounded-xl border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-900 py-3.5 pl-9 pr-4 text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-lg font-semibold shadow-sm transition-all"
                id="input-chi"
                placeholder="0"
                type="number"
                value="0"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <div
                  class="h-8 w-8 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-500 dark:text-slate-300"
                >
                  <span class="font-bold text-xs">C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Validation Status -->
        <div class="px-8 py-6">
          <div
            class="flex items-center justify-center gap-2 p-3 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-100 dark:border-green-800/30"
          >
            <span
              class="material-symbols-outlined text-green-600 dark:text-green-400 text-xl filled"
              >check_circle</span
            >
            <p class="text-sm font-medium text-green-800 dark:text-green-200">
              Tổng đã trả: <span class="font-bold">$120</span> / $120
            </p>
          </div>
        </div>
        <!-- Footer Action -->
        <div
          class="p-8 pt-2 mt-auto bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700"
        >
          <button class="w-full relative group overflow-hidden rounded-xl p-[1px]">
            <span
              class="absolute inset-0 bg-gradient-to-r from-primary to-blue-500 rounded-xl opacity-100 transition-opacity"
            ></span>
            <div
              class="relative bg-transparent rounded-xl flex items-center justify-center px-6 py-3.5 transition-all group-hover:bg-white/10"
            >
              <span class="text-white text-base font-semibold tracking-wide">Lưu</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

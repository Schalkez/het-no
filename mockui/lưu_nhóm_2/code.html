<!doctype html>
<html class="light" lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lưu nhóm</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              'primary-dark': '#2563eb',
              'background-light': '#f6f6f8',
              'background-dark': '#111421',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: { DEFAULT: '0.25rem', lg: '0.5rem', xl: '0.75rem', full: '9999px' },
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-[#0e101b] dark:text-white antialiased"
  >
    <div class="relative flex min-h-screen w-full items-center justify-center overflow-hidden">
      <div class="absolute inset-0 z-0">
        <div
          class="absolute top-[-10%] left-[-10%] h-[500px] w-[500px] rounded-full bg-blue-500/20 blur-[100px]"
        ></div>
        <div
          class="absolute bottom-[-10%] right-[-10%] h-[500px] w-[500px] rounded-full bg-indigo-400/20 blur-[100px]"
        ></div>
        <img
          alt="Abstract gradient mesh background"
          class="h-full w-full object-cover opacity-30 dark:opacity-20 mix-blend-overlay"
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuDsUUYKP734DiVku6YyP--8K58clnfSVogwmSLGjMFJtkHPXJnNLaER1PzWb2Lxmqtvoa13FsGrfAOuj4dKlC8wgkN-I1vVN-oHb5XDXHR0uzjNHcWw_JEO4RurmBDmyrnQ1EaxL6BIAPftpAP9fvBAkPia5Z7awfbuOvJyP-K1-IfNY-uZgqJ1yqLzXvn7WCxx9ngJfVnCAwegGEqCaa-CUyLEkz9r1UvBYJYmDJzZq1FH6KeZm_FD7RYs_53qzN8I1GiWLnTEh_A"
        />
      </div>
      <div class="absolute inset-0 z-10 bg-black/20 dark:bg-black/50 backdrop-blur-sm"></div>
      <div
        class="relative z-20 w-full max-w-[500px] transform overflow-hidden rounded-2xl bg-white/80 dark:bg-[#1e2130]/80 p-8 shadow-2xl backdrop-blur-2xl transition-all border border-white/40 dark:border-white/10 m-4"
      >
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-2xl font-bold tracking-tight text-[#0e101b] dark:text-white">Lưu nhóm</h2>
          <button
            class="flex h-8 w-8 items-center justify-center rounded-full text-gray-500 hover:bg-gray-100 dark:hover:bg-white/10 dark:text-gray-400 transition-colors"
          >
            <span class="material-symbols-outlined text-xl">close</span>
          </button>
        </div>
        <div class="mb-8">
          <label class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">
            Đặt tên cho nhóm này
          </label>
          <div class="relative group">
            <input
              autofocus=""
              class="block w-full rounded-xl border-gray-300 dark:border-gray-600 bg-white/60 dark:bg-black/20 p-4 text-lg font-medium text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/20 dark:focus:border-primary dark:focus:ring-primary/20 shadow-sm transition-all"
              placeholder="Ăn sáng team"
              type="text"
            />
            <div
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"
            >
              <span class="material-symbols-outlined filled">edit</span>
            </div>
          </div>
        </div>
        <div class="relative mb-8">
          <div aria-hidden="true" class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
          </div>
          <div class="relative flex justify-center">
            <span
              class="bg-gray-50/50 dark:bg-[#1e2130]/50 backdrop-blur-md px-4 py-1 text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400 font-medium rounded-full border border-gray-100 dark:border-gray-700"
            >
              Đăng nhập để lưu vĩnh viễn
            </span>
          </div>
        </div>
        <form class="space-y-5">
          <div>
            <label class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300">
              Email
            </label>
            <input
              class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 p-3 text-sm text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary focus:ring-2 focus:ring-opacity-50 shadow-sm"
              placeholder="user@example.com"
              type="email"
            />
          </div>
          <div>
            <label class="block mb-1.5 text-sm font-medium text-gray-700 dark:text-gray-300">
              Mật khẩu
            </label>
            <div class="relative">
              <input
                class="block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-black/20 p-3 text-sm text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary focus:ring-2 focus:ring-opacity-50 shadow-sm"
                placeholder="••••••••"
                type="password"
              />
              <button
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                type="button"
              >
                <span class="material-symbols-outlined text-lg">visibility</span>
              </button>
            </div>
            <div class="mt-2 flex justify-end">
              <a
                class="text-xs font-medium text-primary hover:text-primary-dark hover:underline transition-colors"
                href="#"
                >Quên mật khẩu?</a
              >
            </div>
          </div>
          <button
            class="w-full group relative flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 py-3.5 px-4 text-sm font-bold text-white shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98]"
            type="button"
          >
            <span class="material-symbols-outlined text-[20px]">save</span>
            Lưu và đăng nhập
          </button>
        </form>
        <div
          class="my-6 flex items-center justify-center gap-3 text-xs text-gray-400 dark:text-gray-500 uppercase tracking-wider font-medium"
        >
          <span class="h-px w-full bg-gray-200 dark:bg-gray-700"></span>
          hoặc
          <span class="h-px w-full bg-gray-200 dark:bg-gray-700"></span>
        </div>
        <button
          class="w-full flex items-center justify-center gap-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-white dark:bg-white/5 py-3 px-4 text-sm font-semibold text-gray-700 dark:text-white shadow-sm hover:bg-gray-50 dark:hover:bg-white/10 transition-colors"
          type="button"
        >
          <svg class="h-5 w-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            ></path>
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            ></path>
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            ></path>
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            ></path>
          </svg>
          Tiếp tục với Google
        </button>
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Chưa có tài khoản?
            <a class="font-semibold text-primary hover:text-primary-dark transition-colors" href="#"
              >Đăng ký ngay</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
